spring:
  redis:
    host: 127.0.0.1
    port: 6379
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  sql:
    init.encoding: UTF-8
  h2:
    console:
      enabled: true
      settings:
        web-admin-password: "1"
  jpa:
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        '[format_sql]': true
springdoc:
  swagger-ui:
    enabled: true
    path: /